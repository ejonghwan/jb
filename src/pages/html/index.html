<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
   
    <title>Document</title>
</head>
<body>

    <div class="wrap">
        <header>
            <nav class="global_wrap sub">
                <ul class="line"></ul>
            </nav>
        </header>
        <main>
            <div class="global_wrap">
                
                <section class="conts">
                    <h2>Reference</h2>
                    <p>
                        <a href="https://html.spec.whatwg.org/" target="_blank" title="html standards page">https://html.spec.whatwg.org/</a>
                        <span class="seg">HTML 표준 명세</span>
                    </p>
                    <p>
                        <a href="https://caniuse.com/" target="_blank" title="check">https://caniuse.com/</a>
                        <span class="seg">웹표준 브라우저 구현 현황</span>
                    </p>
                </section>

                <!-- Standards -->
                <section class="conts">
                    <h2>Element</h2>
                   
                    <div class="depth_2">
                        <strong>Express</strong>
                   
                    <!-- item -->
                    <div class="item_wrap">
                        <dl class="item">
                            <dt><button><span>document</span>.body</button></dt>
                            <dd>
                                현재 문서의 body 또는 frameset 노드를 반환
                            </dd>
                        </dl>
                        <div class="code_wrap">
                        <pre>
                            <code class="javascript">
asd
                            </code>
                        </pre>
                        </div>
                    </div>
                    <!-- //item -->

                    <article>
                        <h3>Flow content <span class="seg">플로우 콘텐츠</span></h3>
                        <p>
                            body에 포함할 수 있는 
                            <span class="css_tag">base</span>
                            <span class="css_tag">style</span>
                            <span class="css_tag">title</span>
                            요소를 제외한 모든 요소
                        </p>
                    </article>
                </div>
              </section>
              <!-- //Standards -->
               


            </div>
        </main>
        <footer>
            <div class="global_wrap">
                <ul class="info">
                    asdasdsa
                </ul>
            </div>
        </footer>
    </div>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/vs2015.min.css">

    <script>hljs.initHighlightingOnLoad();</script>
